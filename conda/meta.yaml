{% set name = "qc3C" %}
{% set version = "v0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: "https://github.com/cerebis/{{ name }}.git"
  git_tag: {{ version }}
  sha256: 97ebc1f93f9d6495fba0c452c114cbb6c0e836eceb40ebc1449b17cf38d66c9b

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:

  build:
    - python {{ python }}
    - setuptools

  host:
    - pip
    - python {{ python }}
    - cython
    - openssl

  run:
    - python {{ python }}
    - bzip2
    - astropy<4.1
    - biopython<1.77
    - jellyfish
    - json2html
    - leven
    - numba
    - numpy
    - pandas
    - psutil
    - pysam
    - openssl
    - recordclass
    - samtools
    - scipy
    - simplejson
    - tqdm

test:
  imports:
    - qc3C
  source_files:
    - tests/test_utils.py
    - tests/data/10seq.fa
    - tests/data/10seq.fa.gz
    - tests/data/10seq.fq
    - tests/data/10seq.fq.gz
    - tests/data/test.fq.gz
  requires:
    - pytest
  commands:
    - pytest tests

about:
  home: "https://github.com/cerebis/qc3C"
  license: GNU Affero General Public License v3.0
  license_family: AGPL
  license_file: 
  summary: "Hi-C quality control"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - cerebis
